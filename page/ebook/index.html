<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ebook</title>
</head>
<body>
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; color: white;">My learning</h1>

    <div class="film-container">
        <div class="film-box" onclick="showPopup('Film 1', 'Sinopsis Film 1...')">
            <img src="../img/comingsoon.png" alt="Film 1">
        </div>
        <div class="film-box" onclick="showPopup('Film 2', 'Sinopsis Film 2...')">
            <img src="../img/comingsoon.png" alt="Film 2">
        </div>
        <div class="film-box" onclick="showPopup('Film 3', 'Sinopsis Film 3...')">
            <img src="../img/comingsoon.png" alt="Film 3">
        </div>
        <div class="film-box" onclick="showPopup('Film 3', 'Sinopsis Film 3...')">
            <img src="../img/comingsoon.png" alt="Film 3">
        </div>
        <!-- Tambahkan lebih banyak box film di sini -->
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title">Judul Film</h2>
            <p id="popup-synopsis">Sinopsis film...</p>
        </div>
    </div>

    <script>function showPopup(title, synopsis) {
        document.getElementById('popup-title').innerText = title;
        document.getElementById('popup-synopsis').innerText = synopsis;
        document.getElementById('popup').style.display = 'flex';
    }
    
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }</script>
</body>
</html>
