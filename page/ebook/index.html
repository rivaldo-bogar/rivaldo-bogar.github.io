    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center; color: white;">My learning</h1>

    <div class="film-container">
        <div class="film-box" onclick="showPopup('Teknikal Research', 'https://drive.google.com/file/d/1aPrSvdkBDEaKjtgiwICYuJO5NbXIFuje/view?usp=drivesdk', 'Dasar-Dasar harus diperhatikan untuk teknikal research')">

        </div>
        <div class="film-box" onclick="showPopup('Film 2', 'https://drive.google.com/file/d/VIDEO_ID_2/preview', 'Sinopsis Film 2...')">
            <img src="https://via.placeholder.com/150" alt="Film 2">
        </div>
        <div class="film-box" onclick="showPopup('Film 3', 'https://drive.google.com/file/d/VIDEO_ID_3/preview', 'Sinopsis Film 3...')">
            <img src="https://via.placeholder.com/150" alt="Film 3">
        </div>
        <!-- Tambahkan lebih banyak box film di sini -->
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <iframe id="popup-video" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            <h2 id="popup-title">Judul Film</h2>
            <p id="popup-synopsis">Sinopsis film...</p>
        </div>
    </div>


    <script>function showPopup(title, videoUrl, synopsis) {
        document.getElementById('popup-title').innerText = title;
        document.getElementById('popup-synopsis').innerText = synopsis;
        document.getElementById('popup-video').src = videoUrl;
        document.getElementById('popup').style.display = 'flex';
    }
    
    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('popup-video').src = ''; // Menghentikan video saat popup ditutup
    }</script>
</body>
