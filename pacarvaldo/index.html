<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ney & Valdo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-background">
        <video id="background-video" autoplay loop>
            <source src="img/backvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="mute-toggle">🔊</button>
    </div>
    <div class="container">
        <h1 class="fade-in">Ney ❤️ Valdo</h1>
        <p class="fade-in">Jadian sejak: <span id="start-date">23 Maret 2023</span></p>
        <div id="time-elapsed" class="fade-in">
            <p>Sudah <span id="days">0</span> hari</p>
            <p><span id="hours">0</span> jam</p>
            <p><span id="minutes">0</span> menit</p>
            <p><span id="seconds">0</span> detik</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
