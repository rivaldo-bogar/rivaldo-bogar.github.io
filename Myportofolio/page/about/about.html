<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="about.css">
    <title>About</title>
</head>

<body>
    <div class="music-player">
        <audio id="myAudio" src="../../music/Storymylife.mp3"></audio>
        <button id="playBtn" class="play-btn">Play</button>
        <button id="pauseBtn" class="pause-btn">Pause</button>
        <button id="stopBtn" class="stop-btn">Stop</button>
    </div>


    <div class="navbar">
        <ul>
            <li><a href="../../index.html" class="Home">Home</a></li>
            <li><a href="" class="About">About</a></li>
            <li><a href="#">Archivement</a></li>
        </ul>

    </div>
    <script>
        const myAudio = document.getElementById("myAudio");
        const playBtn = document.getElementById("playBtn");
        const pauseBtn = document.getElementById("pauseBtn");
        const stopBtn = document.getElementById("stopBtn");

        playBtn.addEventListener("click", () => {
            myAudio.play();
        });

        pauseBtn.addEventListener("click", () => {
            myAudio.pause();
        });

        stopBtn.addEventListener("click", () => {
            myAudio.pause();
            myAudio.currentTime = 0;
        });
    </script>
</body>

</html>
